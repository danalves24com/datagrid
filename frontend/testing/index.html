<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="Value" id="Value"> | <input type="text" name="" placeholder="Operation" id="Ops">
    <button onclick="send()"></button>
</body>
</html>
<script>
    var send = () => {
        var myHeaders = new Headers();
myHeaders.append("Content-Type", "application/json");

        var raw = JSON.stringify({"proc":document.getElementById("Ops")+"#"+document.getElementById("Value")});
        var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};


        fetch("http://localhost:8000/grid/assign/process/", requestOptions)
        .then(response => response.text())
        .then(result => window.location.href = result)
        .catch(error => console.log('error', error));
    }
</script>
